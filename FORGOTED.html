body{

 }
 .textbox{

 }
 .form-label{
     position: absolute;
     top:0.6rem;
     left:1.4rem;
     cursor:text;
     transition: top 200ms ease-in,left 200ms ease-in,bottom 200ms ease-in,right 200ms ease-in;
 }
 .textbox:focus~.form-label,
 .textbox:not(:placeholder-shown).textbox:not(:focus)~.form-label
 {
     top:-0.7rem;
     left:1.4rem;
     font-size: 10px;
     background: white;
     color:violet;
 }
 .textbox:focus{
    border:2px solid violet;
}
